<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - GastoSimple</title>
</head>
    <style>
        /* Variables */
:root {
    --primary-color: #68064c;
    --bg-color: #0C1634;
    --header-color: #0f0e42;
    --text-light: #fff;
    --text-muted: #ccc;
    --button-bg: var(--primary-color);
    --input-bg: #222;
    --input-border: #444;
    --input-focus-border: var(--primary-color);
    --transition-speed: 0.3s;
}

/* General Styles */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-light);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    overflow: hidden;
}

h2 {
    font-size: 1.4em;
    margin-bottom: 15px;
    text-align: center;
    color: var(--text-light);
}

.login-container {
    background-color: var(--header-color);
    padding: 20px;
    border-radius: 8px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    text-align: center;
    transform: translateY(-50px);
    animation: fadeInUp 0.6s ease-out forwards;
    margin-top: 50px;
    margin-bottom: 50px;
}

@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(-50px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Form Styles */
.login-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-size: 1.2em;
    text-align: left;
    color: var(--text-light);
}

input {
    padding: 12px;
    font-size: 1.1em;
    border: 2px solid var(--input-border);
    border-radius: 6px;
    background-color: var(--input-bg);
    color: var(--text-light);
    transition: border 0.3s ease, transform 0.2s ease;
}

input:focus {
    border-color: var(--input-focus-border);
    outline: none;
    transform: scale(1.05);
}

/* Button Styles */
button {
    background-color: var(--button-bg);
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 1.1em;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color var(--transition-speed), transform 0.3s ease;
}

button:hover {
    background-color: #d95788;
    transform: translateY(-2px);
}

button:active {
    transform: translateY(1px);
}

/* Register Link */
.register-link {
    font-size: 1.1em;
    color: var(--text-muted);
}

.register-link a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.register-link a:hover {
    color: #d95788;
}

/* Responsive Styles */
@media (max-width: 1024px) {
    .login-container {
        max-width: 350px;
    }

    h2 {
        font-size: 1.3em;
    }

    input, button {
        font-size: 1em;
    }

    .register-link {
        font-size: 1em;
    }
}

@media (max-width: 768px) {
    .login-container {
        max-width: 320px;
        padding: 15px;
    }

    h2 {
        font-size: 1.2em;
    }

    input {
        font-size: 1em;
    }

    button {
        font-size: 1em;
        padding: 10px 16px;
    }

    .register-link {
        font-size: 1em;
    }
}

@media (max-width: 480px) {
    .login-container {
        max-width: 90%;
        padding: 12px;
    }

    h2 {
        font-size: 1.4em;
    }

    input {
        font-size: 1.1em;
        padding: 8px 12px;
    }

    button {
        font-size: 1.1em;
        padding: 12px 18px;
    }

    .register-link {
        font-size: 1.1em;
    }
}

    </style>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión en GastoSimple</h2>
        
        <form action="login.php" method="POST" class="login-form">
            <label for="correo">Correo electrónico:</label>
            <input type="email" name="correo" id="correo" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required>
            
            <button type="submit">Ingresar</button>
        </form>

        <p class="register-link">¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>
</body>
</html>
