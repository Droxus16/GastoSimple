<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - GastoSimple</title>
     <!-- Asegúrate de que esta ruta apunte al archivo correcto -->
</head>

    <style>
        /* Variables */
:root {
    --primary-color: #68064c;
    --bg-color: #0C1634;
    --header-color: #0f0e42;
    --text-light: #fff;
    --text-muted: #ccc;
    --button-bg: var(--primary-color);
    --input-bg: #222;
    --input-border: #444;
    --input-focus-border: var(--primary-color);
    --transition-speed: 0.3s;
}

/* General Styles */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-light);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 10px;
    box-sizing: border-box;
}

h2 {
    font-size: 1.4em;
    margin-bottom: 15px;
    text-align: center;
    color: var(--text-light);
}

.register-container {
    background-color: var(--header-color);
    padding: 20px;
    border-radius: 8px;
    width: 100%;
    max-width: 350px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    text-align: center;
    transform: translateY(-50px);
    animation: fadeInUp 0.6s ease-out forwards;
}

@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(-50px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Form Styles */
.register-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

label {
    font-size: 1em;
    text-align: left;
    color: var(--text-light);
}

input {
    padding: 8px 12px;
    font-size: 0.9em;
    border: 2px solid var(--input-border);
    border-radius: 6px;
    background-color: var(--input-bg);
    color: var(--text-light);
    transition: border 0.3s ease, transform 0.2s ease;
}

input:focus {
    border-color: var(--input-focus-border);
    outline: none;
    transform: scale(1.05);
}

/* Button Styles */
button {
    background-color: var(--button-bg);
    color: white;
    border: none;
    padding: 10px 16px;
    font-size: 1em;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color var(--transition-speed), transform 0.3s ease;
}

button:hover {
    background-color: #d95788;
    transform: translateY(-2px);
}

button:active {
    transform: translateY(1px);
}

/* Login Link */
.login-link {
    font-size: 0.9em;
    color: var(--text-muted);
    margin-top: 10px;
}

.login-link a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.login-link a:hover {
    color: #d95788;
}

/* Responsive Styles */
@media (max-width: 1024px) {
    .register-container {
        max-width: 320px;
    }

    h2 {
        font-size: 1.3em;
    }

    input, button {
        font-size: 0.9em;
    }

    .login-link {
        font-size: 0.9em;
    }
}

@media (max-width: 768px) {
    .register-container {
        max-width: 300px;
        padding: 15px;
    }

    h2 {
        font-size: 1.2em;
    }

    input {
        font-size: 0.9em;
    }

    button {
        font-size: 0.9em;
        padding: 8px 14px;
    }

    .login-link {
        font-size: 0.85em;
    }
}

@media (max-width: 480px) {
    .register-container {
        max-width: 90%;
        padding: 12px;
    }

    h2 {
        font-size: 1.1em;
    }

    input {
        font-size: 0.85em;
        padding: 6px 10px;
    }

    button {
        font-size: 0.9em;
        padding: 8px 12px;
    }

    .login-link {
        font-size: 0.8em;
    }
}

    </style>
<body>
    <div class="register-container">
        <h2>Registro de Usuario</h2>
        <form method="POST" action="registro.php" class="register-form">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>
            
            <label for="correo">Correo:</label>
            <input type="email" name="correo" id="correo" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required>
            
            <label for="confirmar">Confirmar contraseña:</label>
            <input type="password" name="confirmar" id="confirmar" required>
            
            <button type="submit">Registrarse</button>
        </form>

        <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>
</body>
</html>
