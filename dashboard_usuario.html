<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - GastoSimple</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Bienvenido a tu Dashboard</h1>

    <p>Moneda actual: <span id="monedaUsuario"></span></p>
    <p>Idioma seleccionado: <span id="idiomaUsuario"></span></p>

    <h2>Resumen Financiero</h2>
    <p>Total Ingresos: <span id="totalIngresos"></span></p>
    <p>Total Gastos: <span id="totalGastos"></span></p>

    <canvas id="graficaIngresosGastos" width="400" height="200"></canvas>

    <br>
    <a href="logout.php">Cerrar sesi√≥n</a>
</body>

<script>
    const moneda = localStorage.getItem('moneda') || 'USD';
    const idioma = localStorage.getItem('idioma') || 'es';

    document.getElementById('monedaUsuario').textContent = moneda;
    document.getElementById('idiomaUsuario').textContent = idioma;

    const ingresos = parseFloat("0"); 
    const gastos = parseFloat("0");  

    document.getElementById('totalIngresos').textContent = `${moneda} ${ingresos.toLocaleString()}`;
    document.getElementById('totalGastos').textContent = `${moneda} ${gastos.toLocaleString()}`;

    const ctx = document.getElementById('graficaIngresosGastos').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Ingresos', 'Gastos'],
            datasets: [{
                label: 'Resumen',
                data: [ingresos, gastos],
                backgroundColor: ['green', 'red']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false },
                title: {
                    display: true,
                    text: 'Comparativo de Ingresos vs. Gastos'
                }
            }
        }
    });
</script>
</html>
